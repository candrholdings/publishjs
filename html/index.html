---
{
    "__layout": "default.html",
    "title": "Home"
}
---

--- style
<style type="text/less">
img.logo {
    height: 109px;
    width: 263px;
}
</style>
---

--- body
<div class="container" style="margin-top: 60px;">
    <div class="panel panel-default">
        <div class="panel-heading">View</div>
        <div class="panel-body">
            <img class="logo" src="img/logo.png" />
            <form role="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" data-bind="textInput: email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" data-bind="textInput: password" />
                </div>
                <button type="submit" class="btn btn-default" data-bind="disable: signingIn(), click: signIn">Sign in</button>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">View Model</div>
        <div class="panel-body">
            <pre data-bind="text: ko.toJSON($data)"></pre>
        </div>
    </div>
</div>
---

--- javascript
<script type="text/jsx">
!function ($, ko) {
    'use strict';

    var pageViewModel = new PageViewModel();

    ko.applyBindings(pageViewModel);

    function PageViewModel() {
        var self = this;

        self.email = ko.observable('johndoe@example.com');
        self.password = ko.observable('password');
        self.signingIn = ko.observable();

        self.signIn = function () {
            self.signingIn(1);
            alert(self.email() + '\n' + self.password());
            self.signingIn(0);
        };

        // IF DEBUG
        self.debug = ko.observable(1);
        // END DEBUG
    }
}(window.jQuery, window.ko);
</script>
